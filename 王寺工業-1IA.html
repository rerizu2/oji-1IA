<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王寺工業高校 1年A組 情報電子工学科ページ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      min-height: 100vh;
    }

    body {
      background: linear-gradient(to bottom right, #ff6b6b, #ffa502);
    }

    .password-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #333;
      color: white;
    }

    .password-screen input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .password-screen button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .main-content {
      display: none;
      width: 100%;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #ff6b6b, #ffa502);
      color: white;
      padding: 20px 0;
      text-align: center;
      width: 100%;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav ul li {
      flex: 1;
      text-align: center;
      max-width: 30%;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    .hero {
      background: url('hero-image.jpg') no-repeat center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      width: 100%;
    }

    .page-content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 15px;
      text-align: center;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      position: relative;
    }

    .responsive-calendar iframe {
      border: 0;
    }
  </style>
</head>
<body>

<!-- パスワード画面 -->
<div class="password-screen" id="password-screen">
  <h1>パスワードを入力してください</h1>
  <input type="password" id="password-input" placeholder="パスワード">
  <button onclick="checkPassword()">送信</button>
</div>

<!-- 本編画面 -->
<div class="main-content" id="main-content">
  <header>
    <div class="logo">1年 I科 A組</div>
    <nav>
      <ul>
        <li><a onclick="showPage('home')">ホームページ</a></li>
        <li><a onclick="showPage('schedule')">時間割</a></li>
        <li><a onclick="showPage('calendar')">カレンダー</a></li>
        <li><a onclick="showPage('print')">配布プリント</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    ようこそ<br>1IAページへ
  </section>

  <section class="page-content" id="page-content">
    <h1>このページについて</h1>
    <p>
      こちらのページは1IAの皆様のみ入れるページとなっております。<br>
      なお、こちらのページは、GoogleChatで一政が発信した<br>
      時間割、カレンダー、配布プリントなどがわかりやすい状態で掲示しております。<br>
      また、追加していただきたいことがございましたら一政までお伝えいただくようよろしくお願いいたします。
    </p>
  </section>

  <footer>
    <p>&copy; 2025 王寺工業高等学校 1年A組 I科</p>
  </footer>
</div>

<script>
  function checkPassword() {
    const correctPassword = "0h4MO";
    const input = document.getElementById("password-input").value;
    if (input === correctPassword) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    } else {
      alert("パスワードが違います！");
    }
  }

  function showPage(page) {
    const content = document.getElementById("page-content");
    if (page === 'home') {
      content.innerHTML = `
        <h1>このページについて</h1>
        <p>
          こちらのページは1IAの皆様のみ入れるページとなっております。<br>
          なお、こちらのページは、GoogleChatで一政が発信した<br>
          時間割、カレンダー、配布プリントなどがわかりやすい状態で掲示しております。<br>
          また、追加していただきたいことがございましたら一政までお伝えいただくようよろしくお願いいたします。
        </p>
      `;
    } else if (page === 'schedule') {
      content.innerHTML = `
        <h1>時間割</h1>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0try5rh29bXvIfaEkguZxKXkh4qunWPHoAbNkZOreHdqWw_nLAQjdhCZ90JxvPlEfPdnSZ39hcfSy/pubhtml?widget=true&amp;headers=false" width="1000" height="300"></iframe>
      `;
    } else if (page === 'calendar') {
      const width = window.innerWidth;
      const height = window.innerHeight;
      let iframeHTML = '';

      if (width > 1024) {
        // パソコン
        iframeHTML = `<iframe src="https://calendar.google.com/calendar/embed?src=youmuyizheng%40gmail.com&ctz=Asia%2FTokyo" width="800" height="600" frameborder="0" scrolling="no"></iframe>`;
      } else if (width > height) {
        // 横向きスマホ/タブレット
        iframeHTML = `<iframe src="https://calendar.google.com/calendar/embed?src=youmuyizheng%40gmail.com&ctz=Asia%2FTokyo" width="600" height="400" frameborder="0" scrolling="no"></iframe>`;
      } else {
        // 縦向きスマホ（狭い画面）
        iframeHTML = `<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0try5rh29bXvIfaEkguZxKXkh4qunWPHoAbNkZOreHdqWw_nLAQjdhCZ90JxvPlEfPdnSZ39hcfSy/pubhtml?widget=true&amp;headers=false" width="100%" height="300"></iframe>`;
      }

      content.innerHTML = `
        <h1>カレンダー</h1>
        <div class="responsive-calendar">${iframeHTML}</div>
      `;
    } else if (page === 'print') {
      content.innerHTML = `<h1>配布プリント</h1><p>（ここにプリント情報を追加）</p>`;
    }
  }
</script>

</body>
</html>
